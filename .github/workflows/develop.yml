on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'volumes/**'
      - '.env.example'

jobs:
  deploy:

    runs-on: ubuntu-latest

    services:
      redis: 
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: guarita-whatsapp
          MYSQL_USER: guarita-whatsapp
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: rootpassword
        ports:
          - 33306:3306
        options: 
          --health-cmd="mysqladmin ping" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn --frozen-lockfile --ignore-opcional

      - name: ğŸš” Test Lint
        run: yarn lint

      - name: Sleep for 120 seconds
        uses: jakejarvis/wait-action@master
          with:
            time: '60s'

      - name: ğŸš€ Test App
        run: yarn test
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
          DB_TYPE: mysql
          DB_HOST: mysql
          DB_PORT: 33306
          DB_DATABASE: guarita-whatsapp
          DB_USERNAME: guarita-whatsapp
          DB_PASSWORD: password


      - name: ğŸ˜¬ Test Build
        run: yarn build
