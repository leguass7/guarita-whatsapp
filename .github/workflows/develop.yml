name: Test App

on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - '**/*.md'
      - 'volumes/**'
      - '.env.example'
  push:
    branches:
      - develop
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'volumes/**'
      - '.env.example'

jobs:
  tests:
    if: contains(github.event.head_commit.message , 'docs:') == false
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
          MARIADB_DATABASE: guarita-whatsapp
          MARIADB_USER: guarita-whatsapp
          MARIADB_PASSWORD: password
        ports:
          - 3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: user name
        run: 'echo ${{github.actor}}'
      - name: ‚öôÔ∏è Setup repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - name: üì¶ Install dependencies
        run: yarn --frozen-lockfile --ignore-optional

      - name: üöî Test Lint
        run: yarn lint

      - name: üò¨ Test Build
        run: yarn build

      - name: üò¨ Test Build
        run: yarn build
      - name: üöÄ Test App
        run: yarn test

        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DB_TYPE: mysql
          DB_HOST: localhost
          DB_PORT: ${{job.services.mariadb.ports[3306]}}
          DB_DATABASE: guarita-whatsapp
          DB_USERNAME: guarita-whatsapp
          DB_PASSWORD: password
          MAXBOT_KEY: ${{secrets.MAXBOT_KEY}}
          WHATSAPP_TEST: ${{secrets.WHATSAPP_TEST}}
          TEXT_MESSAGE_TEST: ${{ github.event.number }}

          MAIL_FROM: Atendimento <atendimento01@dessistemas.com.br>
          SMTP_HOST: ${{secrets.SMTP_HOST}}
          SMTP_PORT: 465
          SMTP_USER: ${{secrets.SMTP_USER}}
          SMTP_PASS: ${{secrets.SMTP_PASS}}
          SMTP_SECURE: 1
