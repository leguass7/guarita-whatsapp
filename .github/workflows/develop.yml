on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'volumes/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn --frozen-lockfile --ignore-opcional

      - name: ğŸš” Test Lint
        run: yarn lint

      - name: ğŸš€ Test App
        run: yarn test

      - name: ğŸ˜¬ Test Build
        run: yarn build
