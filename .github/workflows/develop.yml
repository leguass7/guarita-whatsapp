on:
  push:
    branches:
      - develop
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'volumes/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn --frozen-lockfile --ignore-opcional

      - name: 🚔 Test Lint
        run: yarn lint

      - name: 🚀 Test App
        run: yarn test

      - name: 😬 Test Build
        run: yarn build
